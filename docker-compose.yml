services:
  # PostgreSQL Database
  postgres:
    image: postgres:17-alpine
    container_name: kine-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: kine
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d kine"]
      interval: 100s
      timeout: 5s
      retries: 5
    networks:
      - kine-network

  # Redis (for session storage and caching)
  redis:
    image: redis:7-alpine
    container_name: kine-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD-SHELL", "redis-cli ping | grep PONG"]
      interval: 100s
      timeout: 5s
      retries: 5
    networks:
      - kine-network

  # Mailpit (Email Testing)
  mailpit:
    image: axllent/mailpit:latest
    container_name: kine-mailpit
    restart: unless-stopped
    ports:
      - "8025:8025"   # Web UI (open in browser)
      - "1025:1025"   # SMTP port for app
    healthcheck:
      test: ["CMD", "wget", "--spider", "http://localhost:8025"]
      interval: 100s
      timeout: 5s
      retries: 5
    networks:
      - kine-network

volumes:
  postgres_data:
  redis_data:

networks:
  kine-network:
    driver: bridge
